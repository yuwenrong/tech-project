<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>科技项目</title>
    <#include "../common/include_css.html">
</head>
<body class="pace-done fixed-sidebar">
<div id="wrapper">
    <!--左侧菜单-->
    <#include "../common/menu.html">
    <div id="page-wrapper" class="gray-bg">
        <!--头部-->
        <#include "../common/header.html">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="javascript:;">科技项目管理</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <strong>科技项目</strong>
                                </li>
                            </ol>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-sm-11 m-b-xs">
                                </div>
                                <div class="col-sm-1">
                                    <button type="button" class="btn btn-sm btn-primary" onclick="window.location.href='/tech/add'">添加</button>
                                </div>
                            </div>

                            <div class="ibox-content">
                                <div class="row ">
                                    <div class="col-xs-12">
                                        <h3 class="header smaller lighter blue">条件搜索</h3>
                                        <div class="form-group">
                                            项目名称：<input id="nameParam" name="nameParam" type="text"/>&nbsp;&nbsp;
                                            来源：<input id="sourceParam" name="sourceParam" type="text"/>&nbsp;&nbsp;
                                            起始时间：<input type = "date" id="beginTimeParam" name="beginTimeParam" type="text"/>&nbsp;&nbsp;
                                            完成时间：<input type = "date" id="endTimeParam" name="endTimeParam" type="text"/>&nbsp;&nbsp;
                                        </div>
                                        <button class="btn btn-xs btn-primary" onclick="search();"><i
                                                class="fa fa-search"></i>&nbsp;查询
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>项目名称</th>
                                        <th>来源</th>
                                        <th>起始时间</th>
                                        <th>完成时间</th>
                                        <th>批复文件</th>
                                        <th>项目成果</th>
                                        <th>备注</th>
                                        <th>状态</th>
                                        <th><i class=" icon-edit"></i> 操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="itemsPanel">

                                    </tbody>
                                </table>
                                <div class="pagination-parent">
                                    <ul id="pageModel" class="pagination pagination-block">

                                    </ul>
                                    <div class="pagination-select">
                                        <span>每页展示条数:</span>
                                        <select id="pageSize" class="input-mini" >
                                            <option value="10">10</option>
                                            <option value="10" selected="selected">10</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
        <#include "../common/footer.html">
    </div>
</div>
<!--模型-->
<table style="display: none;">
    <tr id="skillModel">
        <td key="name" ></td>
        <td key="source" ></td>
        <td key="beginTime" formatDate="yyyy-MM-dd"></td>
        <td key="endTime" formatDate="yyyy-MM-dd"></td>
        <td key="file" ><button class="files" title="详情">详情</button></td>
        <td key="result" ><button class="results" title="详情">详情</button></td>
        <td key="description" ></td>
        <td key="status" ></td>
        <td style="width: 20%">
            <input type="hidden" key="id">
            <button class="btn btn-sm btn-primary edit" title="修改">修改</button>
            <button class="btn btn-sm btn-default delete" title="删除">删除</button>
        </td>
    </tr>
</table>
<#include "../common/include_js.html">
<script type="text/javascript" src="/static/js/tech/index.js"></script>
</body>
</html>
