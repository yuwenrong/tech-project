<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>科技项目-添加</title>
    <#include "../common/include_css.html">
</head>
<body class="pace-done fixed-sidebar">
<div id="wrapper">
    <!--左侧菜单-->
    <#include "../common/menu.html">
    <div id="page-wrapper" class="gray-bg">
        <!--头部-->
        <#include "../common/header.html">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="javascript:;">系统管理</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a href="javascript:;">项目管理</a>
                                </li>
                                <li class="breadcrumb-item active">
                                    <strong>修改项目</strong>
                                </li>
                            </ol>
                        </div>
                        <div class="ibox-content">
                            <form id="dataForm"  onSubmit="return false">
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">项目名称</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="userName" value="" placeholder="请输入项目名称" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">来源</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="password" value="" placeholder="来源" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">批复文件</label>
                                    <div class="col-sm-6">
                                        <button class="btn btn-sm btn-primary file" title="详情">详情</button>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">项目成果</label>
                                    <div class="col-sm-6">
                                        <button class="btn btn-sm btn-primary result" title="详情">详情</button>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">状态</label>
                                    <div class="col-sm-6">
                                        <label class="i-checks"> <input type="radio" name="status" value="0"> <i></i>锁定</label>
                                        <label class="i-checks"> <input type="radio" name="status" checked="checked" value="1"> <i></i>正常</label>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">备注</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="description" value="" placeholder="备注" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                    <div class="col-sm-12 col-sm-offset-6 btn-center-al">
                                        <button class="btn btn-white btn-sm" onclick="window.history.back(-1)" type="button">取消</button>
                                        <button class="btn btn-primary btn-sm" onclick="saveOrUpdate()" type="button">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <#include "../common/footer.html">
    </div>
</div>
<#include "../common/include_js.html">
<script src="/static/js/tech/add.js"></script>
</body>
</html>
