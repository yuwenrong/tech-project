<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>菜单角色对应关系-添加</title>
    <#include "../common/include_css.html">
</head>
<body class="fixed-top">
<!--头部-->
<#include "../common/header.html">
<!--主体部分-->
<div id="container" class="row-fluid">
    <!--左侧菜单-->
    <#include "../common/menu.html">
    <!--右侧主体-->
    <div id="main-content">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <h4 class="page-title"></h4>
                    <ul class="breadcrumb">
                        <li>
                            <span>首页</span>
                            <span class="divider">/</span>
                        </li>
                        <li>
                            <span>菜单角色对应关系</span>
                            <span class="divider">/</span>
                        </li>
                        <li>
                            <span>菜单角色对应关系</span>
                            <span class="divider">/</span>
                        </li>
                        <li class="active">
                            添加
                        </li>
                    </ul>
                </div>
                <div id="page-wraper">
                    <div class="row-fluid">
                        <!--主要编写的页面位置-->
                        <div class="span12">
                            <div class="widget blue">
                                <div class="widget-body">
                                    <form id="dataForm"  onSubmit="return false" class="form-horizontal">
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font></label>
                                            <div class="controls">
                                                <input type="text" name="uuid" value="" placeholder="请输入" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>更新人ID</label>
                                            <div class="controls">
                                                <input type="text" name="updateUserId" value="" placeholder="请输入更新人ID" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>角色ID</label>
                                            <div class="controls">
                                                <input type="text" name="roleId" value="" placeholder="请输入角色ID" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>更新时间</label>
                                            <div class="controls">
                                                <input type="text" name="updateTime" value="" placeholder="请输入更新时间" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>菜单ID</label>
                                            <div class="controls">
                                                <input type="text" name="menuId" value="" placeholder="请输入菜单ID" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>主键</label>
                                            <div class="controls">
                                                <input type="text" name="id" value="" placeholder="请输入主键" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>添加人ID</label>
                                            <div class="controls">
                                                <input type="text" name="addUserId" value="" placeholder="请输入添加人ID" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label"><font style="color: #FF0000;">*</font>添加时间</label>
                                            <div class="controls">
                                                <input type="text" name="addTime" value="" placeholder="请输入添加时间" autocomplete="off" class="input-xxlarge required" />
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <button type="submit" class="btn btn-primary" onclick="saveOrUpdate()"><i class="icon-ok"></i> 提交</button>
                                            <button type="button" class="btn" onclick="window.history.back(-1)"><i class="icon-remove"></i>取消</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<#include "../common/footer.html">
<#include "../common/include_js.html">
<script src="/static/js/roleMenu/add.js"></script>
</body>
</html>
