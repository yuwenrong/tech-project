<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>菜单管理-添加</title>
    <#include "../common/include_css.html">
</head>
<body class="pace-done fixed-sidebar">
    <div id="wrapper">
        <!--左侧菜单-->
        <#include "../common/menu.html">
        <div id="page-wrapper" class="gray-bg">
            <!--头部-->
            <#include "../common/header.html">
            <div class="wrapper wrapper-content animated fadeInRight">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox ">
                            <div class="ibox-title">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="javascript:;">系统管理</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a href="javascript:;">菜单管理</a>
                                    </li>
                                    <li class="breadcrumb-item active">
                                        <strong>添加菜单</strong>
                                    </li>
                                </ol>
                            </div>
                            <div class="ibox-content">
                                <form id="dataForm"  onSubmit="return false">
                                    <input type="hidden" name="id" value="${menu.id}">
                                    <div class="form-group  row">
                                        <label class="col-sm-2 col-form-label">菜单名称</label>
                                        <div class="col-sm-6">
                                            <input type="text" name="name" value="${menu.name}" placeholder="请输入菜单名称" autocomplete="off" class="form-control required" />
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group  row">
                                        <label class="col-sm-2 col-form-label">系统url</label>
                                        <div class="col-sm-6">
                                            <input type="text" name="url" value="${menu.url}" placeholder="请输入系统url" autocomplete="off" class="form-control required" />
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group  row">
                                        <label class="col-sm-2 col-form-label">排序</label>
                                        <div class="col-sm-6">
                                            <input type="text" name="sort" value="${menu.sort}" placeholder="请输入排序" autocomplete="off" class="form-control required" />
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group  row">
                                        <label class="col-sm-2 col-form-label">权限标识符</label>
                                        <div class="col-sm-6">
                                            <input type="text" name="permission" value="${menu.permission}" placeholder="权限标识符" autocomplete="off" class="form-control required" />
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">是否显示</label>
                                        <div class="col-sm-6">
                                            <label class="i-checks"> <input type="radio" name="state" value="0" <#if menu.state == 0 >checked="checked"</#if>> <i></i>隐藏</label>
                                            <label class="i-checks"> <input type="radio" name="state" value="1" <#if menu.state == 1 >checked="checked"</#if>> <i></i>显示</label>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">用户类型</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" name="parentId" id="parentId">
                                                <option value="0">请选择</option>
                                                <#if parentMenu?? && (parentMenu?size > 0) >
                                                <#list parentMenu as m>
                                                    <option value="${m.id}" <#if m.id = menu.parentId>selected="selected"</#if>>${m.name}</option>
                                                </#list>
                                                </#if>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group row">
                                        <div class="col-sm-12 col-sm-offset-6 btn-center-al">
                                            <button class="btn btn-white btn-sm" onclick="window.history.back(-1)" type="button">取消</button>
                                            <button class="btn btn-primary btn-sm" onclick="saveOrUpdate()" type="button">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <#include "../common/footer.html">
        </div>
    </div>
    <#include "../common/include_js.html">
<script src="/static/js/menu/add.js"></script>
</body>
</html>
