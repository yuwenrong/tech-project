<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>角色管理-添加</title>
    <#include "../common/include_css.html">
</head>
<body class="pace-done fixed-sidebar">
<div id="wrapper">
    <!--左侧菜单-->
    <#include "../common/menu.html">
    <div id="page-wrapper" class="gray-bg">
        <!--头部-->
        <#include "../common/header.html">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="javascript:;">系统管理</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a href="javascript:;">角色管理</a>
                                </li>
                                <li class="breadcrumb-item active">
                                    <strong>添加角色</strong>
                                </li>
                            </ol>
                        </div>
                        <div class="ibox-content">
                            <form id="dataForm"  onSubmit="return false">
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">角色编码</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="code" value="" placeholder="请输入角色编码" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">角色名称</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" value="" placeholder="请输入角色名称" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">注释</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="remark" value="" placeholder="请输入注释" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">是否显示</label>
                                    <div class="col-sm-6">
                                        <label class="i-checks"> <input type="radio" name="status" value="0"> <i></i>禁用</label>
                                        <label class="i-checks"> <input type="radio" name="status" checked="checked" value="1"> <i></i>启用</label>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">菜单权限</label>
                                    <div class="col-sm-6">
                                        <ul id="menu-tree" class="ztree"></ul>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                    <div class="col-sm-12 col-sm-offset-6 btn-center-al">
                                        <button class="btn btn-white btn-sm" onclick="window.history.back(-1)" type="button">取消</button>
                                        <button class="btn btn-primary btn-sm" onclick="saveOrUpdate()" type="button">提交</button>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <#include "../common/footer.html">
        </div>
    </div>
<#include "../common/include_js.html">
<script src="/static/js/role/add.js"></script>
</body>
</html>
